{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br>
<br>
{% endif %}

<h1 style="margin:30px">Sign Up!</h1>

<form method="POST" action="{% url 'signup' %}" style="margin:30px">
    {% csrf_token %}
    Username : 
    <br>
    <input name="username" type="text" value="">
    <br>

    Password : 
    <br>
    <input name="password1" type="password" value="">
    <br>

    Confirm Password : 
    <br>
    <input name="password2" type="password" value="">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Sign Up!">
</form>

{% endblock %}
